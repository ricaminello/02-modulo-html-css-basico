<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Formatação de texto</h1>

    <p>Tag b serve para colocar texto em <b>NEGRITO</b>.</p>
    <p>Tag strong serve para deixar o texto em negrito mas com <strong>RELEVANCIA</strong>.</p>
    <p>Tag i serve para deixar o texto em <i>ITÁLICO</i>.</p>
    <p>Tag u serve para deixar o texto em <u>SUBLINHADO</u>.</p>
    <p>Tag s serve para deixar texto <s>SUBLINHADO/TAXADO</s>.</p>

</body>
</html>
